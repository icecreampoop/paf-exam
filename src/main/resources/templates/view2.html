<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>view2</title>
</head>

<body>

	<h1 data-th-text="${breweryName}"></h1>

	<a data-th-href="@{/}" title="Back To Menu">
		Back
	</a>

	<h4>
		Description:
	</h4>
	<p data-th-text="${brewery.description}"></p>

	<h4>
		Address:
	</h4>
	<p data-th-text="${brewery.address1}"></p>
	<p data-th-text="${brewery.address2}"></p>
	<p data-th-text="${brewery.city}"></p>

	<h4>
		Phone:
	</h4>
	<p data-th-text="${brewery.phone}"></p>

	<h4>
		Website: <a data-th-href="${brewery.website}">Go</a>
	</h4>

	<h1>Beers</h1>
	
	<form method="POST" data-th-action="@{/brewery/{id}/order (id = ${brewery.breweryId})}">
		<button type="submit">Place Order</button>

		<table border="1">
			<thead>
				<tr>
					<th>Beer Name</th>
					<th>Description</th>
					<th>Quantity</th>
				</tr>
			</thead>
			<tbody>
				<tr data-th-each="b: ${brewery.beers}" data-th-object="${b}">
					<td>
						<span data-th-text="*{beerName}"></span>
						<input type="hidden" data-th-value="${b.beerId}" name="beerId" />
					</td>
					<td>
						<span data-th-text="*{beerDescription}"></span>
					</td>
					<td>
						<input type="number" name="quantity" min="0">
					</td>
				</tr>
			</tbody>
		</table>
	</form>

</body>

</html>
